<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>
<body>
    <main>
        <div>
            <h1>Sorteador</h1>
            <form id="form-sorteio">
                <label for="numero">Número máximo</label>
                <input type="number" id="numero" required min="2" value="2", step="1">
                <button type="submit">Sortear números</button>
            </form>
            <div class="mensagem-ganhador">
                <h3>Parabéns, o ganhador foi o número: <span id="resultado"></span></h3>
            </div>
        </div>
    </main>
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
